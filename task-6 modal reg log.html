<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    body
    {
    overflow-y:hidden;
    }
    </style>
</head>
<body>

<div class="container">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Login</button>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="text">Login</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
          <div class="form-group " >
            <label>E-mail Address</label>
            <input type="text" class="form-control" name="email" placeholder=""   />
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder=""  />
          </div>
           <div >
          <button type="submit" class="btn btn-success " >Login</button> &nbsp; <a href="#">Forgot your Password?</a>
          </div>
          <div class="form-group"  style="padding-left:4px;padding-top:7px">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="gridCheck">
                             Remember me
                        </label>
              </div>
        </div>
        <h4 class="text">Or Signup!</h4>
          <div class="form-group " >
            <label>Username</label>
            <input type="text" class="form-control" name="email" placeholder=""   />
            <label>E-mail Address</label>
            <input type="text" class="form-control" name="email" placeholder=""   />
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder=""  />
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="password2" placeholder=""  />
          </div>
          <div >
         <button type="submit" class="btn btn-success " >Register</button>
         </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
